name: Check Message Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for missing message documentation
        run: npx tsx maintenance/missing-translations.ts --lang qqq --fail-on-missing
