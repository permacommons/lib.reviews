name: Docs build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typedoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeDoc site
        run: npm run make-docs
